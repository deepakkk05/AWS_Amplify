<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Website-- Version 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Website!!</h1>
    <p>This is a static website with images.</p>
  </header>

  <div class="container">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="download (1).webp" alt="Sample Image 1" />
      <img src="download (2).webp" alt="Sample Image 2" />
      <img src="download.webp" alt="Sample Image 3" />
      <img src="OIP.webp" alt="Sample Image 4" />
    </div>
  </div>

  <footer>
    <p>Â© 2025 My Simple Website</p>
  </footer>

</body>
</html>
